            /* O functie care intoarce suma primelor N numere naturale pozitive */

            
            function sumaNumere (N) {

                }

            /* O functie care verifica daca N este numar prim (restul impartirii la 1 si la N ==0) */

            
            function estePrim(n) {
                for (var i = 2; i < n; i++){
                    if (n%i === 0){
                        return "nu este prim";
                    }
                }
                return "este prim";
            }
            console.log(estePrim(7));
            console.log(estePrim(8));

            /* O functie care intoarce suma primelor N numere prime */

            function esteNumarPrim(n){
                if(n < 2){
                return false;
                }
                for(var i = 2; i < n; i++){
                    if(n % i === 0){
                    return false;
                    }
                }
                return true;
            }
            function primeleNPrime(n){
                var prime = [];
                for(var i = 2; prime.length < n; i++){  
                    if(esteNumarPrim(i)){
                    prime.push(i);
                    }
                }
                return prime;
            }
            function sumaNPrime(n){
                var suma = 0;
                var listaPrime = primeleNPrime(n);
                for (var i=0; i < listaPrime.length; i++) {
                    var numarPrim = listaPrime[i];
                    suma += numarPrim;
                }
                return suma; 
            }
            
            console.log (sumaNPrime(5));

            /* O functie care verifica daca exista duplicate intr-un array primit ca parametru */

            function duplicateArray(arr) {
                var duplicate = [];
                for (var i = 0; i<= arr.length; i++) {
                    for (var j = i+1; j<= arr.length; j++) {
                        if (arr[i] === arr[j]) {
                            duplicate.push(arr[i]);
                        }
                    }
                } 
            return duplicate;
